<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del escudo -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eagleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Escudo principal -->
  <path d="M40 5 L70 20 L70 50 L40 75 L10 50 L10 20 Z" fill="url(#shieldGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Águila estilizada -->
  <g transform="translate(25, 20)">
    <!-- Cuerpo del águila -->
    <ellipse cx="15" cy="25" rx="8" ry="12" fill="url(#eagleGradient)"/>
    
    <!-- Cabeza -->
    <circle cx="15" cy="15" r="6" fill="url(#eagleGradient)"/>
    
    <!-- Pico -->
    <path d="M15 9 L18 12 L15 15 L12 12 Z" fill="#dc2626"/>
    
    <!-- Ojo -->
    <circle cx="13" cy="13" r="1.5" fill="#1e3a8a"/>
    
    <!-- Alas -->
    <path d="M7 20 Q15 10 23 20 Q15 30 7 20" fill="url(#eagleGradient)"/>
    <path d="M23 20 Q15 10 31 20 Q15 30 23 20" fill="url(#eagleGradient)"/>
    
    <!-- Garras -->
    <path d="M12 35 L10 40 L15 38 L20 40 L18 35" fill="#dc2626"/>
  </g>
  
  <!-- Texto CNI -->
  <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e3a8a">CNI</text>
  
  <!-- Estrellas decorativas -->
  <g fill="#fbbf24">
    <polygon points="20,15 22,19 26,19 23,22 24,26 20,24 16,26 17,22 14,19 18,19" opacity="0.8"/>
    <polygon points="60,15 62,19 66,19 63,22 64,26 60,24 56,26 57,22 54,19 58,19" opacity="0.8"/>
    <polygon points="40,8 41,11 44,11 42,13 43,16 40,14 37,16 38,13 36,11 39,11" opacity="0.6"/>
  </g>
</svg>
