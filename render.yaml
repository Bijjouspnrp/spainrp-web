services:
  - type: web
    name: spainrp-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUBLIC_BASE_URL
        fromService:
          type: web
          name: spainrp-frontend
          property: host
      # Cambia las siguientes URLs por las públicas de Render si tienes los servicios desplegados
      - key: BOT_API_URL
        value: https://spainrp-bot.onrender.com
      - key: BOLSA_API_URL
        value: https://spainrp-bolsa.onrender.com
      - key: ECONOMIA_API_URL
        value: https://spainrp-economia.onrender.com
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_REDIRECT_URI
        value: https://spainrp-web.onrender.com/auth/callback
      - key: DISCORD_GUILD_ID
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false

  - type: static
    name: spainrp-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://spainrp-web.onrender.com
      # Cambia las siguientes URLs por las públicas si tienes los servicios desplegados
      - key: VITE_BOT_URL
        value: https://spainrp-bot.onrender.com
      - key: VITE_SHOP_URL
        value: https://spainrp-shop.onrender.com
      - key: VITE_PPT_URL
        value: https://spainrp-ppt.onrender.com
